{% extends 'startpage/base.html' %}
<!--DetailView expects the context to be called object-->
{% block content %}
    <article class="media content-section">
        <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}">
        <div class="media-body">
            <div class="article-metadata">
                <a class="mr-2" href="{% url 'user-jobs' object.user.username %}">{{ object.user }}</a>
                <small class="text-muted">{{ object.date_run|date:'F d, Y' }}</small>
                <h6 class="text-muted">{{ object.get_type_of_job_display }} Job</h6>
                {% if object.user == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'job-update' object.id %}">Update</a>
                        <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'job-delete' object.id %}">Delete</a>
                    </div>
                {% endif %}
            </div>
            <h2 class="article-title">{{ object.title }}</h2>
            <p class="article-content">{{ object.description }}</p>
        </div>
    </article>
{% endblock content %}
